<!DOCTYPE html>
<html>
<head>
	<title>Login & SignUp</title>
	<style>
		#konten{
			display: grid;
			grid-template-columns: 50% 50%;
			max-width: 960px;
			margin-left: 100px;
			margin-right: 100px;
		}
		   
        body{
            margin: 0px;
            padding: 0px;
        }
          
        div.bg{
              background-image: url("d5.jpg");
       } 
             
        div.padding1{
                  padding-left : 990px;
                  padding-block-start: 0px;
          }
        div.padding2{
                  padding-left : 20px;
                  padding-block-start: 0px;
                  padding-bottom: 60px;
        }
           
        /*style for header*/
    header {
      background: url('http://www.autodatz.com/wp-content/uploads/2017/05/Old-Car-Wallpapers-Hd-36-with-Old-Car-Wallpapers-Hd.jpg');
      text-align: center;
      width: 100%;
      height: auto;
      background-size: cover;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
      border-radius: 0 0 85% 85% / 30%;
    }
    header .overlay{
      width: 100%;
      height: 100%;
      padding: 30px;
      color: rgb(20, 19, 20);
      text-shadow: 1px 1px 1px rgb(31, 11, 141);
      background-image: linear-gradient( 135deg, #d3657369 10%, #dcf35d6b 100%);
      
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 35px;
      margin-bottom: 0px;
    }
    
    /*style for Home button*/
    
    div.active{
            background-color: rgb(107, 5, 5);
            padding: 10px;
            font:bold;
            color: #FFF;
            font-family: 'Dancing Script', cursive;
            
    }
       /*styles for dropdown buttons*/   
        
          #con ul{
            list-style: none;
            margin: 0px;
          }
          #con ul li{
            padding: 10px;
            position: relative;
            width: 176px;
            background-color:rgb(100, 85, 167);
            border-top: 3px solid #BDC3C7;
            font-family: 'Dancing Script', cursive;
          }
          #con ul ul{
            transition: all 0.3s;
            opacity: 0;
            position: absolute;
            visibility: hidden;
            left: 90%;
            top:-2%;
    
          }
          #con ul li:hover > ul{
            opacity: 1;
            visibility: visible;
          }
          #con ul li a{
            color: #fff;
            text-decoration: none;
          }
    
          /*style for search button*/
          
    
          input{
            position: relative;
            display: inline-block;
            font-size: 20px;
            box-sizing: border-box;
            transition: .5s;
            font-family: 'Dancing Script', cursive;
            
          }
          input[type="text1"]{
            background:rgb(84, 48, 151);
            width: 340px;
            height: 50px;
            outline:brown;
            padding: 0 25px;
            border-radius: 50px;
          }
           .search {
              width: 100%;
              position: relative
            }
    
            .searchTerm {
                  float: left;
                  width: 100%;
                  border: 3px solid rgb(102, 17, 84);
                  padding: 5px;
                  height: 20px;
                  border-radius: 5px;
                  outline:brown;
                  color: rgb(80, 100, 91);
              }
    
              .searchTerm:focus{
                  color:darkslategrey;
              }
    /*Resize the wrap to see the search bar change!*/
              .wrap{
                width: 30%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
              }
    
              label{
                font-family: 'Dancing Script', cursive;
                font-size: 20px;
                color: rgb(102, 17, 84);
              }
              .btn-space {
                  margin-right: 5px;
              }
              div.bg{
              background-image: url("1.jpg");
       } 
       div.padding3{
              padding-left : 510px;
             
             
      }
      div.padding2{
              padding-left: 50px;
              padding-block-start: 5px;
              padding-right: 500px;
              padding-bottom: 1000px;
    }
	</style>
